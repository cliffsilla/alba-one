<div class="col-md-12">
    <h2 class="text-center">Add Employee</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Employee Name:</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="name">
      </div>
  
      <div class="form-group">
        <label for="salary">Employee Salary:</label>
        <input type="text"  formControlName="salary" name="salary" class="form-control" id="salary">
      </div>
  
      <div class="form-group">
        <label for="age">Employee Age:</label>
        <input type="text" formControlName="age" name="age" class="form-control" id="age">
      </div>
  
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
